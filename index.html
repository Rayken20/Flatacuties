<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Flatacuties</title>
</head>

<body>
    <header>
        <h1>Flatacuties</h1>
    </header>
    <div class="container">
        <div id="animalListContainer">
            <h1>Animal List</h1>
            <ul id="animalList"></ul>
        </div>
        <div id="animalDetailsContainer">
            <h1>Animal Details</h1>
            <!-- The form for voting -->
            <form id="voteForm">
                <label for="voteCount">Votes:</label>
                <input type="number" id="voteCount" name="voteCount" readonly>
                <button type="button" id="voteButton">Vote</button>
                <button type="button" id="resetButton">Reset Votes</button>
            </form>
            <div id="animalDetails"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
