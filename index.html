<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Flatacuties - Vote for the Cutest!</title>
</head>
<body>
    <header>
        <h1>Flatacuties - Vote for the Cutest!</h1>
    </header>

    <main id="characterList" class="flex-container"></main>

    <!-- Voting Form -->
    <div id="votingForm" class="voting-form">
        <img id="selectedCharacterImage" src="" alt="Selected Character">
        <form id="voteForm">
            <label for="voteCount">Enter Your Votes:</label>
            <input type="number" id="voteCount" name="voteCount" min="0" value="0">
            <button type="button" id="voteButton">Vote</button>
            <button type="button" id="resetButton">Reset Votes</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
