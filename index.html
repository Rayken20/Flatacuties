        <form id="animal-form">

            <label for="name">NAME</label>

            <!-- This is the label for the animal image input field. -->

            <!-- This is the input field for the animal image URL. -->
            <input type="text" id="image" name="imgurl" class="input">
            <!-- This is the button to submit the animal information. -->
